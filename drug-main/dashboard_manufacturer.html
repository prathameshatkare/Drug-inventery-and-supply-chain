<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .dashboard-container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        #map {
            height: 500px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Manufacturer Dashboard</h1>
</header>

<div class="dashboard-container">
    <div class="section">
        <h2>Welcome, Manufacturer!</h2>
        <p>Here you can manage your products, view orders, and track shipments.</p>
    </div>
    
    <div class="section">
        <h3>Actions</h3>
        <button class="button" onclick="location.href='manage_products.html'">Manage Products</button>
        <button class="button" onclick="location.href='view_orders.html'">View Orders</button>
        <button class="button" onclick="location.href='track_shipments.html'">Track Shipments</button>
    </div>

    <div id="map"></div>
</div>

<script src="https://maps.google.com "> </script>
<script>
    let map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644}, // Default location
            zoom: 8
        });

        // Example marker
        new google.maps.Marker({
            position: {lat: -34.397, lng: 150.644},
            map: map,
            title: 'Current Location'
        });

        // Add more tracking logic here as needed
    }
</script>

</body>
</html>
