<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
</header>

<div class="dashboard">
    <h2>Real-Time Tracking</h2>
    <div id="map"></div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<script>
    let map;
    let marker;

    function initMap() {
        // Initialize the map centered at a default location
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644}, // Default location
            zoom: 8
        });

        // Initialize marker
        marker = new google.maps.Marker({
            position: {lat: -34.397, lng: 150.644}, // Default position
            map: map,
            title: 'Current Location'
        });

        // Simulate real-time location update
        setInterval(updateLocation, 5000); // Update every 5 seconds
    }

    function updateLocation() {
        // Simulated new location (replace with your logic)
        const newLat = -34.397 + (Math.random() - 0.5) * 0.01;
        const newLng = 150.644 + (Math.random() - 0.5) * 0.01;

        // Update marker position
        marker.setPosition(new google.maps.LatLng(newLat, newLng));
        map.setCenter(marker.getPosition());
    }
</script>

</body>
</html>
