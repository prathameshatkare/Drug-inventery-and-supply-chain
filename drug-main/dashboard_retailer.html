<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .dashboard-container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Retailer Dashboard</h1>
</header>

<div class="dashboard-container">
    <div class="section">
        <h2>Welcome, Retailer!</h2>
        <p>Here you can manage your stock, view sales, and track deliveries.</p>
    </div>
    
    <div class="section">
        <h3>Actions</h3>
        <button class="button" onclick="location.href='manage_stock.html'">Manage Stock</button>
        <button class="button" onclick="location.href='view_sales.html'">View Sales</button>
        <button class="button" onclick="location.href='track_deliveries.html'">Track Deliveries</button>
    </div>
</div>

</body>
</html>
